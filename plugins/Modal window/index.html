<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Модальное окно</title>
	<script src="jquery-2.1.1.min.js"></script>
</head>
<body>
<button id="popup">Модальное окно</button>
<div id="modal_window">
	<span id="modal_close">X</span>
	<h3>Укажите данные</h3>
	<form action="" method="post">
		<input type="text" name="your-name" placeholder="введите Имя"><br>
		<input type="text" name="your-name" placeholder="введите телефон"><br>
		<input type="submit" value="Заказать">
	</form>
</div>
<div id="overlay"></div>
<style>
/* Кнопка */
#popup{
	cursor: pointer;
}
/* Модальное окно */
#modal_window {
	display: none; 
	position: fixed; 
	top: 50%; 
	left: 50%; 
	margin-top: -250px;
	margin-left: -150px; 
	width: 150px; 
	height: 200px; 
	background: #ccc;
	z-index: 101; 
}
/* Кнопка закрыть */
#modal_close {
	display: block;
	position: absolute;
	top: 3px;
	right: -3px;
	width: 21px;
	height: 21px;
	cursor: pointer;
}
/* Фон */
#overlay {
	display: none; 
	position: fixed; 
	top: 0; 
	left: 0;
	width: 100%; 
	height: 100%; 
	background-color: #000; 
	opacity: 0.8; 
	cursor: pointer;
	z-index: 100; 
}
</style>
<script>
$(document).ready(function(){
	$('#popup').click( function(event){ 
		event.preventDefault(); 
		$('#overlay').fadeIn(500, function(){ 
			$('#modal_window') 
				.css('display', 'block') 
				.animate({opacity: 1, top: '50%'}, 200); 
		});
	});
	$('#modal_close, #overlay').click( function(){ 
		$('#modal_window')
			.animate({opacity: 0, top: '45%'}, 200, function(){ 
				$(this).css('display', 'none'); 
				$('#overlay').fadeOut(400);
			}
		);
	});
});
</script>	
</body>
</html>
